<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- LEAFLET -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>
    <!-- END LEAFLET -->
    <title>GMU Live Bus Map</title>
  </head>
  <body>
    <h1>George Mason University Real Time Bus Map</h1>

    <!-- LEAFLET -->
    <div id="mapid" style = "width:900px; height:580px;"></div>
    <!-- <script src="../static/leaf.js"></script> -->
    <script>
        var mymap = L.map('mapid').setView([38.8306, -77.3122], 15);

        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11',
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'pk.eyJ1IjoiZGV2YWxwcCIsImEiOiJja2RyeWRqOW4xNHY5MzBwNnY4YnBrbDgwIn0.9WEvpT3kByZtSTxiYPOPVA'
        }).addTo(mymap);

        mapMarkers1 = [];
        mapMarkers2 = [];
        mapMarkers3 = [];

        var busIcon = L.icon({
            iconUrl: 'https://github.com/devalparikh/RealTimeMapSystem/blob/master/gmubus.png?raw=true',
            iconSize:     [50, 50], // size of the icon
            // iconAnchor:   [22, 94], // point of the icon which will correspond to marker's location
            // popupAnchor:  [-3, -76] // point from which the popup should open relative to the iconAnchor
        });

        var source = new EventSource('/topic/geodata_final');
        source.addEventListener('message', function(e) {

            // Update markers on new event
            console.log('Message');
            obj = JSON.parse(e.data);
            console.log(obj);

            if(obj.busline == '00001') {
                for (var i = 0; i < mapMarkers1.length; i++) {
                mymap.removeLayer(mapMarkers1[i]);
                }
                marker1 = L.marker([obj.latitude, obj.longitude], {icon: busIcon}).addTo(mymap);
                mapMarkers1.push(marker1);
            }

            if(obj.busline == '00002') {
                for (var i = 0; i < mapMarkers2.length; i++) {
                mymap.removeLayer(mapMarkers2[i]);
                }
                marker2 = L.marker([obj.latitude, obj.longitude], {icon: busIcon}).addTo(mymap);
                mapMarkers2.push(marker2);
            }

            if(obj.busline == '00003') {
                for (var i = 0; i < mapMarkers3.length; i++) {
                mymap.removeLayer(mapMarkers3[i]);
                }
                marker3 = L.marker([obj.latitude, obj.longitude], {icon: busIcon}).addTo(mymap);
                mapMarkers3.push(marker3);
            }
            }, false);

    </script>
    <!-- END LEAFLET -->
  </body>
</html>
